<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Asistencia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        p {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 0.25rem;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        input[type="file"] {
            padding: 0.5rem;
            background-color: #f8fafc;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;  
        }

        .errorlist {
            color: #e74c3c;
            list-style: none;
            padding: 0;
            margin: 0.5rem 0;
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            
            form {
                padding: 1.5rem;
            }
        }
    </style>
    <script>
        function mostrarAlerta() {
            const fecha = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            alert(`Asistencia registrada correctamente.\nFecha y hora: ${fecha.toLocaleDateString('es-ES', options)}`);
        }
    </script>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <h1>Registrar Asistencia</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" onclick=mostrarAlerta() >Registrar Asistencia</button>
    </form>
</body>
</html>
