<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/trabajador_list.css' %}">
    <title>Lista de Trabajadores</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Trabajadores</h1>
            <a href="{% url 'trabajador_create' %}" class="button add-button">Nuevo Trabajador</a>
        </header>
        <ul class="trabajador-list">
            {% for trabajador in trabajadores %}
                <li class="trabajador-item">
                    <span>{{ trabajador.name }}</span>
                    <div class="actions">
                        <a href="{% url 'trabajador_update' trabajador.pk %}" class="button edit-button">Editar</a>
                        <a href="{% url 'trabajador_delete' trabajador.pk %}" class="button delete-button">Eliminar</a>
                    </div>
                </li>
            {% empty %}
                <p class="no-trabajadores">No hay trabajadores registrados.</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
